
<div class="container custom">
  <h3 class="text-center mb-3">What do you want to do?</h3>
  <div class="card rounded-0 shadow mb-3">
    <div class="card-body">

      <h3 class="text-center mb-5">Shipment Search</h3>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <input type="text" class="form-control rounded-0" placeholder="Order #" formControlName="OrderNo">
        </div>
        <div class="form-group mb-3">
          <input type="text" class="form-control rounded-0" placeholder="Shipment #" formControlName="shipment">
        </div>
        <div class="form-group mb-3">
          <input type="text" class="form-control rounded-0" placeholder="First Name" formControlName="firstName">
        </div>
        <div class="form-group mb-3">
          <input type="text" class="form-control rounded-0" placeholder="Last Name" formControlName="lastName">
        </div>
        <div class="form-group mb-3">
          <input type="text" class="form-control rounded-0" placeholder="Email ID" formControlName="EMailID">
        </div>
        <div class="form-group mb-3">
          <input type="text" class="form-control rounded-0" placeholder="Phone number" formControlName="phoneNo">
        </div>
        <div class="d-flex justify-content-end mb-5 button-cls">
          <button type="button" class="btn btn-outline-primary ml-2 rounded-0">Reset</button>
          <button type="submit" class="btn btn-primary rounded-0 ">Search</button>
        </div>
      </form>



    </div>
  </div>
</div>
